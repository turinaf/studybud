<h3>Recent activity</h3>
<hr>
{% for room_message in room_messages %}
    <div>
        <small>@{{room_message.user}} {{room_message.created |timesince}}</small>
        <small>replying to <a href="{% url 'room' room_message.room.id %}">{{room_message.room}}</a></small>
        <p>{{room_message}}</p>
    </div>
{% endfor %}
